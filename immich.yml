#
# WARNING: Make sure to use the docker-compose.yml of the current release:
#
# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
#
# The compose file on main may not be compatible with the latest release.
#

name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:v1.115.0
    volumes:
      - /data/immich/core:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      DB_PASSWORD: password
      DB_USERNAME: user
      DB_DATABASE_NAME: db
      DB_HOSTNAME: immich_database
      REDIS_HOSTNAME: immich_redis
    depends_on:
      - immich_redis
      - immich_database
    restart: always
    networks:
      - nas
      - immich
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.immich.rule=Host(`immich.fgdou.ovh`)'
      - 'traefik.http.routers.immich.entryPoints=websecure'
      - 'traefik.http.services.immich.loadbalancer.server.port=3001'

  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, openvino] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:v1.115.0
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, openvino, openvino-wsl] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always
    environment:
      DB_PASSWORD: password
      DB_USERNAME: user
      DB_DATABASE_NAME: db
      DB_HOSTNAME: immich_database
    networks:
      - immich

  immich_redis:
    container_name: immich_redis
    image: registry.hub.docker.com/library/redis:6.2-alpine@sha256:84882e87b54734154586e5f8abd4dce69fe7311315e2fc6d67c29614c8de2672
    restart: always
    networks:
      - immich

  immich_database:
    container_name: immich_postgres
    image: registry.hub.docker.com/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: db
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - /data/immich/db:/var/lib/postgresql/data
    restart: always
    command: ["postgres", "-c" ,"shared_preload_libraries=vectors.so", "-c", 'search_path="$$user", public, vectors', "-c", "logging_collector=on", "-c", "max_wal_size=2GB", "-c", "shared_buffers=512MB", "-c", "wal_compression=on"]
    networks:
      - immich
volumes:
  model-cache:

networks:
  immich:
  nas:
    external: true
